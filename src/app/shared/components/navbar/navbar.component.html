<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="bg-logo">
            <img src="assets/img/logo.png" width="135px">
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/enumeration" routerLinkActive="acive">Enumeración</a>
            <a mat-list-item routerLink="/generalparameter" routerLinkActive="acive">Parámetro General</a>
            <a mat-list-item routerLink="/exchangerate" routerLinkActive="acive">Moneda</a>
            <a mat-list-item routerLink="/users" routerLinkActive="acive">Roles de Usuario</a>
            <a mat-list-item routerLink="/execution" routerLinkActive="acive">Ejecución</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
            <span>Fundaciones</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
