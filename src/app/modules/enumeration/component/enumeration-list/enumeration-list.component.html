<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 element-grid">
        <ng-container matColumnDef="n">
            <th mat-header-cell *matHeaderCellDef>N°</th>
            <td mat-cell *matCellDef="let enumeration"> {{ enumeration.enumerationIdentifierEnu }} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let enumeration"> {{ enumeration.enumerationEnu }} </td>
        </ng-container>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let enumeration"> {{ enumeration.enumerationLiteralEnu }} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let enumeration"> {{ enumeration.descriptionEnu }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let enumeration"> 
             <a mat-raised-button [routerLink]="['edit', enumeration.enumerationIdentifierEnu]"><mat-icon>edit</mat-icon></a>
            <button mat-raised-button color="warn" (click)="deleteProduct(enumeration.enumerationIdentifierEnu)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator
                   [length]="totalRecords"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 15]"
                   (page)="pageEvent = findByPage($event)">
    </mat-paginator>
</div>
